<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="calculator">

      <div id="row-0">
        <input type="button" class="button" id="c" name="c" value="C">
        <div id="cal-display-container">
          <div id="cal-display">
            <!-- Append inputs here as <p>. -->
          </div>
        </div>
      </div>

      <div id="row-1">
        <input type="button" class="button" class="digit" id="seven" name="digit" value="7">
        <input type="button" class="button" class="digit" id="eight" name="digit" value="8">
        <input type="button" class="button" class="digit" id="nine" name="digit" value="9">
        <input type="button" class="button" id="divide" name="divide" value="/">
      </div>

      <div id="row-2">
        <input type="button" class="button" class="digit" id="four" name="digit" value="4">
        <input type="button" class="button" class="digit" id="five" name="digit" value="5">
        <input type="button" class="button" class="digit" id="six" name="digit" value="6">
        <input type="button" class="button" id="multiply" name="multiply" value="*">
      </div>

      <div id="row-3">

        <input type="button" class="button" class="digit" id="one" name="digit" value="1">
        <input type="button" class="button" class="digit" id="two" name="digit" value="2">
        <input type="button" class="button" class="digit" id="three" name="digit" value="3">
        <input type="button" class="button" id="minus" name="minus" value="-">
      </div>

      <div id="row-4">
        <input type="button" class="button" class="digit" id="zero" name="digit" value="0">
        <input type="button" class="button" id="point" name="point" value=".">
        <input type="button" class="button" id="equals" name="equals" value="=">
        <input type="button" class="button" id="plus" name="plus" value="+">
      </div>
    </div>


    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
